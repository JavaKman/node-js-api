name: Multiple Services in Container
on: [push, workflow_dispatch]

jobs:
  test-api:
    runs-on: ubuntu-latest
    container: ubuntu:20.04
    services: # service containers
      app:
        image: alialaa17/simple-node-api
        #--------------------NOT NEEDED------------------
        #    ports:
        #      - 3001:3000
        # All that is commented out is fine now, because
        # the container will handle communication
        # by sharing the same network
        #------------------------------------------------
        env:
          MONGO_HOSTNAME: mongo
      mongo:
        image: mongo
        #ports:
        #  - 27017:27017
    steps: # steps are running directly on the runner machine, not container
      - name: Install curl
        run: |
          apt-get -y update
          apt-get -y install curl
      - name: Dump Services Context
        run: echo '${{ toJSON(job.services) }}'
      - name: Post a User
        run: |
          curl -X POST http://app:3000/api/users \
          -H "Content-Type: application/json" \
          -d '{"username":"hello","address":"xoxo"}'
      - name: Get Users
        run: curl http://app:3000/api/users
