#------------------------------------------------------------------------------------
#  we need access to our Dockerfile, its the image we want to build/publish
# so we use actions/checkout@v4
#
# we also need:
# docker login to loging to docker hub with DOCKER_USERNAME and DOCKER_PASSWORD
# docker metadata action, to extract git tags and lables to publish to dockerhub at
# https://github.com/docker/metadata-action

# https://hub.docker.com/r/alialaa17/simple-node-api/tags
# https://github.com/docker/build-push-action
#---------------------------------------------------------------------------------------
name: Build and Publish Docker Image
on:
  release:
    type: [published]

jobs:
  push-to-dockerhub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Login to Dockerhub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Extract Metadata
        id: metadata
        uses: docker/metadata-action@v4
        with:
          images: alialaa17/simple-node-api
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
      - name: Build & Publish Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.metadata.outputs.tags }}
          labels: ${{ steps.metadata.outputs.labels }}
